<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin panel | Ordo Draconis</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page profile-page">

    <script>
fetch('/api/me.php')
  .then(r => r.json())
  .then(me => {
    if (!me.ok || me.role !== 'admin') {
      window.location.href = '/profile/index.html';
    }
  });
</script>



<header class="main-header">
  <div class="logo"><a href="/">Ordo Draconis</a></div>
  <div class="auth">
    <a href="/profile/index.html" class="btn">Profil</a>
    <a href="/api/logout.php" class="btn">Odhlásit</a>
  </div>
</header>

<main class="auth-container profile-shell">
  <h1>Admin panel</h1>

  <div class="admin-grid">

    <div class="admin-card">
      <h3>Bug reports</h3>
      <p>Přehled hlášených chyb od hráčů.</p>
      <a href="/admin/bug_reports.html" class="btn btn-primary">Otevřít</a>
    </div>

    <div class="admin-card disabled">
      <h3>Users</h3>
      <p>Správa uživatelů</p>
      <span class="badge">Coming soon</span>
    </div>

    <div class="admin-card disabled">
      <h3>Online players</h3>
      <p>Aktuálně přihlášení hráči</p>
      <span class="badge">Coming soon</span>
    </div>

  </div>
</main>


</body>
</html>
