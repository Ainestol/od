<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Bug reports</title>
    
    <link rel="stylesheet" href="/css/admin.css">

 </head>

<body class="admin-page">

<header class="main-header">
    <div class="logo">
        <a href="/admin/index.html">ORDO DRACONIS – ADMIN</a>
    </div>
    <div class="auth">
        <a href="/admin/index.html" class="btn">Dashboard</a>
        <a href="/admin/users.html" class="btn">Uživatelé</a>
        <a href="/admin/vip.html" class="btn">VIP</a>
        <a href="/profile/index.html" class="btn btn-secondary">Profil</a>
        <a href="/api/logout.php" class="btn">Odhlásit</a>
    </div>
</header>

<main class="auth-container">

    <section class="admin-card">
        <h2>Bug Reports</h2>

        <table class="admin-table" id="ticketsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Account</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</main>

<script>
fetch('/admin/api/list_bug_reports.php')
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(data => {
    if (!data.ok) return;

    const tbody = document.querySelector('#ticketsTable tbody');

    data.tickets.forEach(t => {
      const tr = document.createElement('tr');
      tr.style.cursor = 'pointer';

      const statusClass = 'status-' + t.status;

      tr.innerHTML = `
  <td>${t.id}</td>
  <td>${t.email}</td>
  <td>${t.game_account ? t.game_account : '-'}</td>
  <td>${t.category}</td>
  <td>${t.title}</td>
  <td>
    <span class="status-badge ${statusClass}">
      ${t.status.replace('_', ' ').toUpperCase()}
    </span>
  </td>
  <td>${t.created_at}</td>
`;

      tr.addEventListener('click', () => {
  window.location.href = `/admin/bug_detail.html?id=${t.id}`;
});

      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
