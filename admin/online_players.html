<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Online players</title>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    .online-badge {
      color: #3ddc97;
      font-weight: bold;
    }
    .admin-table td {
      text-align: center;
    }
    /* ===== GM ZVÝRAZNĚNÍ ===== */
.gm-row {
  background: rgba(61, 220, 151, 0.08);
}

.gm-badge {
  display: inline-block;
  margin-left: 6px;
  padding: 2px 8px;
  font-size: 11px;
  font-weight: bold;
  border-radius: 6px;
  background: #3ddc97;
  color: #0f5132;
  vertical-align: middle;
}

  </style>
</head>

<body class="auth-page profile-page">

<header class="main-header">
  <div class="logo"><a href="/">Ordo Draconis</a></div>
  <div class="auth">
    <a href="/admin/index.html" class="btn">Admin</a>
    <a href="/api/logout.php" class="btn">Odhlásit</a>
  </div>
</header>

<main class="auth-container profile-shell">
  <h1>Online hráči</h1>

  <p class="muted">
    Aktuálně online: <span id="onlineCount" class="online-badge">0</span>
  </p>
    
  <table class="admin-table" id="onlineTable">
    <thead>
  <tr>
    <th data-key="char_name" data-type="text">POSTAVA</th>
    <th data-key="level" data-type="number">LEVEL</th>
    <th data-key="account_name" data-type="text">ÚČET</th>
    <th data-key="onlineTime" data-type="number">ODEHRÁNO</th>
  </tr>
</thead>
    <tbody></tbody>
  </table>
</main>

<script>
let allPlayers = [];
let currentSort = { key: null, dir: 1 };

/* ===== LOAD DATA ===== */
async function loadOnlinePlayers() {
  const res = await fetch('/admin/api/list_online_players.php');
  const data = await res.json();

  if (!data.ok) return;

  allPlayers = data.players;

  document.getElementById('onlineCount').textContent = allPlayers.length;
  renderTable(allPlayers);
}

/* ===== RENDER TABLE ===== */
function renderTable(players) {
  const tbody = document.querySelector('#onlineTable tbody');
  tbody.innerHTML = '';

  players.forEach(p => {
    const tr = document.createElement('tr');

    if (p.is_gm == 1) tr.classList.add('gm-row');

    tr.innerHTML = `
      <td>
        ${p.char_name}
        ${p.is_gm == 1 ? '<span class="gm-badge">GM</span>' : ''}
      </td>
      <td>${p.level}</td>
      <td>${p.account_name}</td>
      <td>${formatTime(p.onlineTime)}</td>
    `;

    tbody.appendChild(tr);
  });
}

/* ===== SORTING ===== */
function sortBy(key, type) {
  let dir = 1;

  if (currentSort.key === key) {
    dir = -currentSort.dir;
  }

  currentSort = { key, dir };

  const sorted = [...allPlayers].sort((a, b) => {
    let v1 = a[key];
    let v2 = b[key];

    if (type === 'text') {
      return v1.localeCompare(v2) * dir;
    }

    return (v1 - v2) * dir;
  });

  renderTable(sorted);
}

/* ===== TIME FORMAT ===== */
function formatTime(sec) {
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  return `${h}h ${m}m`;
}

/* ===== HEADER EVENTS ===== */
document.querySelectorAll('#onlineTable th').forEach(th => {
  th.style.cursor = 'pointer';

  th.addEventListener('click', () => {
    sortBy(
      th.dataset.key,
      th.dataset.type
    );
  });
});

/* ===== INIT ===== */
loadOnlinePlayers();
setInterval(loadOnlinePlayers, 30000);
</script>



</body>
</html>
