<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Uživatelé</title>
  
    <link rel="stylesheet" href="/css/admin.css">

   <script src="/api/js/api.js" defer></script>
  <script src="/admin/js/users_admin.js" defer></script>
</head>
<body class="admin-page">

<div id="adminHeader"></div>

<main class="auth-container">

    <section class="admin-card">
        <h2>Web účty</h2>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>Email / Login</th>
                    <th>Role</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody id="webUsersBody">
                <!-- plní users_admin.js -->
            </tbody>
        </table>
    </section>

</main>
<script>
fetch('/admin/api/list_bug_reports.php')
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(data => {
    if (!data.ok) return;

    const tbody = document.querySelector('#ticketsTable tbody');

    data.tickets.forEach(t => {
      const tr = document.createElement('tr');
      tr.style.cursor = 'pointer';

      const statusClass = 'status-' + t.status;

      tr.innerHTML = `
  <td>${t.id}</td>
  <td>${t.email}</td>
  <td>${t.game_account ? t.game_account : '-'}</td>
  <td>${t.category}</td>
  <td>${t.title}</td>
  <td>
    <span class="status-badge ${statusClass}">
      ${t.status.replace('_', ' ').toUpperCase()}
    </span>
  </td>
  <td>${t.created_at}</td>
`;

      tr.addEventListener('click', () => {
  window.location.href = `/admin/bug_detail.html?id=${t.id}`;
});

      tbody.appendChild(tr);
    });
  });
</script>
<script>
fetch('/admin/partials/admin_header.html')
  .then(r => r.text())
  .then(html => {
    document.getElementById('adminHeader').innerHTML = html;
  });
</script>

</body>

</html>
