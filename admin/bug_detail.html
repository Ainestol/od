<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Bug detail | Admin</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body class="admin-page">

<div id="adminHeader"></div>

<main class="auth-container">

    <section class="admin-card">

        <h2 id="bugTitle">Bug detail</h2>

        <p><strong>User:</strong> <span id="bugUser"></span></p>
        <p><strong>Account:</strong> <span id="bugAccount"></span></p>
        <p><strong>Category:</strong> <span id="bugCategory"></span></p>

        <div id="statusBadge" class="status-badge status-new">
            NEW
        </div>

        <label>Status</label>
        <select id="bugStatus">
            <option value="new">NEW</option>
            <option value="in_progress">IN PROGRESS</option>
            <option value="resolved">RESOLVED</option>
            <option value="closed">CLOSED</option>
        </select>

        <hr style="margin:20px 0;">

        <h3>Reported issue (user message)</h3>
        <div class="bug-user-message">
            <pre id="bugUserMessage"></pre>
        </div>

        <hr style="margin:20px 0;">

        <h3>Admin reply</h3>
        <div id="messageHistory"></div>

        <textarea id="adminMessage" rows="4"
            placeholder="Napiš odpověď…"></textarea>

        <button id="saveBtn" class="btn btn-primary">
            Uložit
        </button>

    </section>

</main>

<script src="/admin/js/bug_admin_detail.js"></script>

<script>
fetch('/admin/api/list_bug_reports.php')
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(data => {
    if (!data.ok) return;

    const tbody = document.querySelector('#ticketsTable tbody');

    data.tickets.forEach(t => {
      const tr = document.createElement('tr');
      tr.style.cursor = 'pointer';

      const statusClass = 'status-' + t.status;

      tr.innerHTML = `
  <td>${t.id}</td>
  <td>${t.email}</td>
  <td>${t.game_account ? t.game_account : '-'}</td>
  <td>${t.category}</td>
  <td>${t.title}</td>
  <td>
    <span class="status-badge ${statusClass}">
      ${t.status.replace('_', ' ').toUpperCase()}
    </span>
  </td>
  <td>${t.created_at}</td>
`;

      tr.addEventListener('click', () => {
  window.location.href = `/admin/bug_detail.html?id=${t.id}`;
});

      tbody.appendChild(tr);
    });
  });
</script>
<script>
fetch('/admin/partials/admin_header.html')
  .then(r => r.text())
  .then(html => {
    document.getElementById('adminHeader').innerHTML = html;
  });
</script>




</body>

</html>
