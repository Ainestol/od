<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Bug detail | Admin</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>

<body class="admin-page">

<header class="main-header">
    <div class="logo">
        <a href="/admin/index.html">ORDO DRACONIS – ADMIN</a>
    </div>
    <div class="auth">
        <a href="/admin/index.html" class="btn">Dashboard</a>
        <a href="/admin/users.html" class="btn">Uživatelé</a>
        <a href="/admin/vip.html" class="btn">VIP</a>
        <a href="/admin/bug_reports.html" class="btn btn-secondary">Bug reports</a>
        <a href="/api/logout.php" class="btn">Odhlásit</a>
    </div>
</header>

<main class="auth-container">

    <section class="admin-card">

        <h2 id="bugTitle">Bug detail</h2>

        <p><strong>User:</strong> <span id="bugUser"></span></p>
        <p><strong>Account:</strong> <span id="bugAccount"></span></p>
        <p><strong>Category:</strong> <span id="bugCategory"></span></p>

        <div id="statusBadge" class="status-badge status-new">
            NEW
        </div>

        <label>Status</label>
        <select id="bugStatus">
            <option value="new">NEW</option>
            <option value="in_progress">IN PROGRESS</option>
            <option value="resolved">RESOLVED</option>
            <option value="closed">CLOSED</option>
        </select>

        <hr style="margin:20px 0;">

        <h3>Reported issue (user message)</h3>
        <div class="bug-user-message">
            <pre id="bugUserMessage"></pre>
        </div>

        <hr style="margin:20px 0;">

        <h3>Admin reply</h3>
        <div id="messageHistory"></div>

        <textarea id="adminMessage" rows="4"
            placeholder="Napiš odpověď…"></textarea>

        <button id="saveBtn" class="btn btn-primary">
            Uložit
        </button>

    </section>

</main>

<script src="/admin/js/bug_admin_detail.js"></script>

</body>

</html>
