<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Admin – VIP správa</title>

    <!-- tvé existující CSS -->
    
    <link rel="stylesheet" href="/css/admin.css">

     <!-- JS -->
    <script src="/api/js/api.js" defer></script>
    <script src="/admin/js/vip_admin.js" defer></script>

</head>
<body class="admin-page">

<div id="adminHeader"></div>

<main class="auth-container">

    <!-- RUČNÍ PŘIDÁNÍ VIP -->
    <section class="admin-card">
        <h2>Přidat VIP</h2>

        <label>Scope</label>
        <select id="vipScope">
            <option value="WEB">WEB</option>
            <option value="GAME">GAME</option>
            <option value="CHAR">CHAR</option>
        </select>

        <label>Target ID</label>
        <input type="number" id="vipTargetId">

        <label>Level</label>
        <input type="number" id="vipLevelId" value="2">

        <label>Dní</label>
        <input type="number" id="vipDays" value="30">

        <button id="vipAddBtn" class="btn btn-primary">Přidat VIP</button>

        <div id="vipAddResult"></div>
    </section>

    <div style="margin:20px 0;">
        <label>
            <input type="checkbox" id="showExpiredVip">
            Zobrazit i expirované VIP
        </label>
    </div>

    <!-- PŘEHLED VIP -->
    <section class="admin-card">
        <h2>Aktivní VIP</h2>

        <button id="vipReloadBtn" class="btn">Načíst VIP</button>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Scope</th>
                    <th>Target</th>
                    <th>Level</th>
                    <th>Platí do</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody id="vipTable"></tbody>
        </table>
    </section>

</main>
<script>
fetch('/admin/api/list_bug_reports.php')
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(data => {
    if (!data.ok) return;

    const tbody = document.querySelector('#ticketsTable tbody');

    data.tickets.forEach(t => {
      const tr = document.createElement('tr');
      tr.style.cursor = 'pointer';

      const statusClass = 'status-' + t.status;

      tr.innerHTML = `
  <td>${t.id}</td>
  <td>${t.email}</td>
  <td>${t.game_account ? t.game_account : '-'}</td>
  <td>${t.category}</td>
  <td>${t.title}</td>
  <td>
    <span class="status-badge ${statusClass}">
      ${t.status.replace('_', ' ').toUpperCase()}
    </span>
  </td>
  <td>${t.created_at}</td>
`;

      tr.addEventListener('click', () => {
  window.location.href = `/admin/bug_detail.html?id=${t.id}`;
});

      tbody.appendChild(tr);
    });
  });
</script>
<script>
fetch('/admin/partials/admin_header.html')
  .then(r => r.text())
  .then(html => {
    document.getElementById('adminHeader').innerHTML = html;
  });
</script>

</body>

</html>
