<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Economy</title>
      <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-page">

<header class="main-header">
    <div class="logo">
        <a href="/admin/index.html">ORDO DRACONIS – ADMIN</a>
    </div>
    <div class="auth">
        <a href="/admin/index.html" class="btn">Dashboard</a>
        <a href="/admin/users.html" class="btn">Uživatelé</a>
        <a href="/admin/vip.html" class="btn">VIP</a>
        <a href="/admin/economy.html" class="btn btn-secondary">Economy</a>
        <a href="/admin/bug_reports.html" class="btn">Bug reports</a>
        <a href="/api/logout.php" class="btn">Odhlásit</a>
    </div>
</header>

<main class="auth-container">

    <section class="admin-card">
        <h2>Economy Panel</h2>

        <label>Email uživatele</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="searchEmail">
            <button id="searchUser" class="btn btn-primary">Hledat</button>
        </div>
    </section>

    <section id="userResult" class="admin-card hidden">

        <h3 id="userEmail"></h3>

        <div style="margin-bottom:15px;">
            Vote Coin: <strong id="adminVC">0</strong><br>
            Dragon Coin: <strong id="adminDC">0</strong>
        </div>

        <hr>

        <h4>Upravit měnu</h4>

        <div style="display:flex; gap:10px; align-items:center;">
            <select id="currencySelect">
                <option value="VOTE_COIN">Vote Coin</option>
                <option value="DC">Dragon Coin</option>
            </select>

            <input type="number" id="amountInput" placeholder="částka">

            <button id="adjustBalance" class="btn btn-primary">
                Provést změnu
            </button>
        </div>

        <hr>

        <h4>Ledger historie</h4>
        <div id="ledgerList"></div>

    </section>

</main>

<script src="/admin/js/economy.js"></script>

</body>

</html>
