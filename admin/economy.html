<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Economy</title>
      <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-page">

<div id="adminHeader"></div>

<main class="auth-container">

    <section class="admin-card">
        <h2>Economy Panel</h2>

        <label>Email uživatele</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="searchEmail">
            <button id="searchUser" class="btn btn-primary">Hledat</button>
        </div>
    </section>

    <section id="userResult" class="admin-card hidden">

        <h3 id="userEmail"></h3>

        <div style="margin-bottom:15px;">
            Vote Coin: <strong id="adminVC">0</strong><br>
            Dragon Coin: <strong id="adminDC">0</strong>
        </div>

        <hr>

        <h4>Upravit měnu</h4>

        <div style="display:flex; gap:10px; align-items:center;">
            <select id="currencySelect">
                <option value="VOTE_COIN">Vote Coin</option>
                <option value="DC">Dragon Coin</option>
            </select>

            <input type="number" id="amountInput" placeholder="částka">

            <button id="adjustBalance" class="btn btn-primary">
                Provést změnu
            </button>
        </div>

        <hr>

        <h4>Ledger historie</h4>
        <div id="ledgerList"></div>

    </section>

</main>

<script src="/admin/js/economy.js"></script>
<script>
fetch('/admin/api/list_bug_reports.php')
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(data => {
    if (!data.ok) return;

    const tbody = document.querySelector('#ticketsTable tbody');

    data.tickets.forEach(t => {
      const tr = document.createElement('tr');
      tr.style.cursor = 'pointer';

      const statusClass = 'status-' + t.status;

      tr.innerHTML = `
  <td>${t.id}</td>
  <td>${t.email}</td>
  <td>${t.game_account ? t.game_account : '-'}</td>
  <td>${t.category}</td>
  <td>${t.title}</td>
  <td>
    <span class="status-badge ${statusClass}">
      ${t.status.replace('_', ' ').toUpperCase()}
    </span>
  </td>
  <td>${t.created_at}</td>
`;

      tr.addEventListener('click', () => {
  window.location.href = `/admin/bug_detail.html?id=${t.id}`;
});

      tbody.appendChild(tr);
    });
  });
</script>
<script>
fetch('/admin/partials/admin_header.html')
  .then(r => r.text())
  .then(html => {
    document.getElementById('adminHeader').innerHTML = html;
  });
</script>

</body>

</html>
