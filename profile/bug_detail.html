<!DOCTYPE html>
<html lang="cs" data-default-lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Detail hlášení | Ordo Draconis</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>

<body class="auth-page profile-page">

<header class="main-header">
  <div class="logo"><a href="/">Ordo Draconis</a></div>
  <div class="auth auth-center">
    <a id="backToProfile" class="btn"></a>
    <a href="/api/logout.php" class="btn" id="logoutBtn">Odhlásit se</a>
  </div>
</header>

<main class="auth-container profile-shell">

  <h1>Detail hlášení</h1>

  <!-- INFO O TICKETU -->
  <div id="bugInfo" class="profile-card">
    <div class="muted">Načítám detail…</div>
  </div>

  <!-- HISTORIE ZPRÁV -->
  <div class="profile-card">
    <h3>Historie komunikace</h3>
    <div id="messages">
      <div class="muted">Načítám zprávy…</div>
      <div id="systemMessage" class="muted" style="display:none;"></div>
    </div>
  </div>

  <!-- FORM PRO ODPOVĚĎ -->
  <div id="replyBox" class="profile-card" style="display:none;">
    <h3>Odpověď</h3>

    <textarea id="replyMessage" rows="5" maxlength="1000"
      placeholder="Napiš odpověď…"></textarea>

    <div class="muted" id="replyHint"></div>

    <button id="replySend" class="btn btn-primary">
      Odeslat odpověď
    </button>
  </div>
<div id="confirmResolvedBox" class="profile-card" style="display:none;">
  <button id="confirmResolvedBtn" class="btn btn-success">
  ✅ Problém je vyřešen
</button>

  <p class="muted">
  Klikni pouze v případě, že problém skutečně funguje.
</p>
</div>
</main>
<script src="/profile/bug_detail.js" defer></script>

</body>
</html>
