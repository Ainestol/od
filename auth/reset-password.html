<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Reset hesla | Ordo Draconis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page">
  <header class="main-header">
    <div class="logo"><a href="/">Ordo Draconis</a></div>
    <div class="auth">
      <a href="/auth/login.html" class="btn">Přihlášení</a>
    </div>
    <div class="lang">
      <a href="/auth/reset-password.html" class="active">CS</a>
      <a href="/auth/reset-password-en.html">EN</a>
    </div>
  </header>

  <main class="auth-container">
    <h1>Reset hesla</h1>
    <p class="auth-subtitle">Zadej nové heslo pro svůj účet.</p>

    <form id="resetForm" class="auth-form">
      <div class="form-group">
        <label for="password">Nové heslo</label>
        <input type="password" id="password" name="password" minlength="6" required autocomplete="new-password">
      </div>

      <div class="form-group">
        <label for="password_confirm">Potvrzení hesla</label>
        <input type="password" id="password_confirm" name="password_confirm" minlength="6" required autocomplete="new-password">
      </div>

      <div class="form-error" id="resetError" style="display:none;"></div>

      <button type="submit" class="btn-primary" id="resetBtn">Nastavit nové heslo</button>
    </form>

    <div class="auth-footer" id="resetOk" style="display:none;">
      <p>Hotovo! Teď se můžeš <a href="/auth/login.html">přihlásit</a>.</p>
    </div>
  </main>

  <footer class="main-footer"><p>© Ordo Draconis</p></footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token') || '';

    const form = document.getElementById('resetForm');
    const err = document.getElementById('resetError');
    const ok = document.getElementById('resetOk');
    const btn = document.getElementById('resetBtn');

    const errors = {
      INVALID_TOKEN: 'Odkaz je neplatný.',
      TOKEN_EXPIRED: 'Odkaz vypršel. Požádej o nový reset hesla.',
      TOKEN_USED: 'Tento odkaz už byl použit.',
      PASSWORD_TOO_SHORT: 'Heslo musí mít alespoň 6 znaků.',
      SERVER_ERROR: 'Došlo k chybě serveru. Zkus to prosím později.'
    };

    function showError(msg) {
      err.textContent = msg;
      err.style.display = 'block';
    }

    function setLoading(on) {
      btn.disabled = on;
      btn.style.opacity = on ? '0.75' : '1';
      btn.textContent = on ? 'Ukládám…' : 'Nastavit nové heslo';
    }

    if (!token || !/^[a-f0-9]{64}$/.test(token)) {
      showError('Odkaz je neplatný nebo chybí token.');
      form.querySelectorAll('input,button').forEach(el => el.disabled = true);
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';

      const pw = document.getElementById('password').value;
      const pw2 = document.getElementById('password_confirm').value;

      if (pw !== pw2) {
        showError('Hesla se neshodují.');
        return;
      }

      setLoading(true);
      try {
        const res = await fetch('/api/reset_password.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: pw, lang: 'cs' })
        });

        const data = await res.json().catch(() => ({}));
        if (data.status === 'ok') {
          form.style.display = 'none';
          ok.style.display = 'block';
          return;
        }

        showError(errors[data.error] || 'Reset hesla se nezdařil.');
      } catch (e) {
        showError('Reset hesla se nezdařil – zkontroluj připojení a zkus to znovu.');
      } finally {
        setLoading(false);
      }
    });
  });
  </script>
</body>
</html>
