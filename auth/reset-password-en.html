<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset password | Ordo Draconis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page">
  <header class="main-header">
    <div class="logo"><a href="/">Ordo Draconis</a></div>
    <div class="auth">
      <a href="/auth/login-en.html" class="btn">Login</a>
    </div>
    <div class="lang">
      <a href="/auth/reset-password.html">CS</a>
      <a href="/auth/reset-password-en.html" class="active">EN</a>
    </div>
  </header>

  <main class="auth-container">
    <h1>Reset password</h1>
    <p class="auth-subtitle">Enter a new password for your account.</p>

    <form id="resetForm" class="auth-form">
      <div class="form-group">
        <label for="password">New password</label>
        <input type="password" id="password" name="password" minlength="6" required autocomplete="new-password">
      </div>

      <div class="form-group">
        <label for="password_confirm">Confirm password</label>
        <input type="password" id="password_confirm" name="password_confirm" minlength="6" required autocomplete="new-password">
      </div>

      <div class="form-error" id="resetError" style="display:none;"></div>

      <button type="submit" class="btn-primary" id="resetBtn">Set new password</button>
    </form>

    <div class="auth-footer" id="resetOk" style="display:none;">
      <p>Done! You can now <a href="/auth/login-en.html">log in</a>.</p>
    </div>
  </main>

  <footer class="main-footer"><p>© Ordo Draconis</p></footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token') || '';

    const form = document.getElementById('resetForm');
    const err = document.getElementById('resetError');
    const ok = document.getElementById('resetOk');
    const btn = document.getElementById('resetBtn');

    const errors = {
      INVALID_TOKEN: 'Invalid link.',
      TOKEN_EXPIRED: 'This link has expired. Request a new reset link.',
      TOKEN_USED: 'This link has already been used.',
      PASSWORD_TOO_SHORT: 'Password must be at least 6 characters.',
      SERVER_ERROR: 'Server error. Please try again later.'
    };

    function showError(msg) {
      err.textContent = msg;
      err.style.display = 'block';
    }

    function setLoading(on) {
      btn.disabled = on;
      btn.style.opacity = on ? '0.75' : '1';
      btn.textContent = on ? 'Saving…' : 'Set new password';
    }

    if (!token || !/^[a-f0-9]{64}$/.test(token)) {
      showError('Invalid link or missing token.');
      form.querySelectorAll('input,button').forEach(el => el.disabled = true);
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';

      const pw = document.getElementById('password').value;
      const pw2 = document.getElementById('password_confirm').value;

      if (pw !== pw2) {
        showError('Passwords do not match.');
        return;
      }

      setLoading(true);
      try {
        const res = await fetch('/api/reset_password.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: pw, lang: 'en' })
        });

        const data = await res.json().catch(() => ({}));
        if (data.status === 'ok') {
          form.style.display = 'none';
          ok.style.display = 'block';
          return;
        }

        showError(errors[data.error] || 'Password reset failed.');
      } catch (e) {
        showError('Password reset failed — check your connection and try again.');
      } finally {
        setLoading(false);
      }
    });
  });
  </script>
</body>
</html>
