<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password reset | Ordo Draconis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page">

<header class="main-header">
  <div class="logo"><a href="/">Ordo Draconis</a></div>
  <div class="auth">
    <a href="/auth/login-en.html" class="btn">Login</a>
  </div>
  <div class="lang">
    <a href="/auth/forgot-password.html">CS</a>
    <a href="/auth/forgot-password-en.html" class="active">EN</a>
  </div>
</header>

<main class="auth-container">
  <h1>Password reset</h1>
  <p class="auth-subtitle">Enter your email. We’ll send you a reset link.</p>

  <form id="fpForm" class="auth-form">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required autocomplete="email">
    </div>

    <div class="form-error" id="fpError" style="display:none;"></div>
    <div class="form-success" id="fpOk" style="display:none;"></div>

    <button type="submit" class="btn-primary" id="fpBtn">Send reset link</button>
  </form>

  <div class="auth-footer">
    <p><a href="/auth/login-en.html">← Back to login</a></p>
  </div>
</main>

<footer class="main-footer"><p>© Ordo Draconis</p></footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('fpForm');
  const err = document.getElementById('fpError');
  const ok = document.getElementById('fpOk');
  const btn = document.getElementById('fpBtn');

  function showErr(msg){ err.textContent = msg; err.style.display='block'; ok.style.display='none'; }
  function showOk(msg){ ok.textContent = msg; ok.style.display='block'; err.style.display='none'; }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.style.display='none'; ok.style.display='none';

    const email = document.getElementById('email').value.trim();
    btn.disabled = true; btn.textContent = 'Sending…';

    try {
      const res = await fetch('/api/request_reset.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ email, lang: 'en' })
      });
      const data = await res.json().catch(()=> ({}));

      if (res.ok) {
        showOk('If the account exists, we sent a reset email. Please check your inbox (and spam).');
      } else {
        showErr(data.error || 'Failed to send email. Please try again later.');
      }
    } catch (e) {
      showErr('Network error. Please try again later.');
    } finally {
      btn.disabled = false; btn.textContent = 'Send reset link';
    }
  });
});
</script>

</body>
</html>
