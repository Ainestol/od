<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Obnovení hesla | Ordo Draconis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
  <header class="main-header">
    <div class="logo"><a href="/">Ordo Draconis</a></div>
    <div class="auth">
      <a href="/auth/login.html" class="btn">Přihlášení</a>
    </div>
    <div class="lang">
      <a href="/auth/forgot-password.html" class="active">CS</a>
      <a href="/auth/forgot-password-en.html">EN</a>
    </div>
  </header>

  <main class="auth-container">
    <h1>Obnovení hesla</h1>
    <p class="auth-subtitle">Zadej svůj e-mail. Pokud existuje účet, pošleme ti odkaz pro nastavení nového hesla.</p>

    <form id="forgotForm" class="auth-form">
      <div class="form-group">
        <label for="email">E-mailová adresa</label>
        <input type="email" id="email" name="email" placeholder="tvuj@email.cz" required>
      </div>

      <div class="form-error" id="forgotError" style="display:none;"></div>
      <div class="form-success" id="forgotOk" style="display:none;"></div>

      <button type="submit" class="btn-primary" id="btn">Odeslat odkaz</button>
    </form>

    <div class="auth-footer">
      <p><a href="/auth/login.html">Zpět na přihlášení</a></p>
    </div>
  </main>

  <footer class="main-footer"><p>© Ordo Draconis</p></footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('forgotForm');
    const errBox = document.getElementById('forgotError');
    const okBox = document.getElementById('forgotOk');
    const btn = document.getElementById('btn');

    function showErr(m){ errBox.textContent=m; errBox.style.display='block'; okBox.style.display='none'; }
    function showOk(m){ okBox.textContent=m; okBox.style.display='block'; errBox.style.display='none'; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errBox.style.display='none';
      okBox.style.display='none';

      btn.disabled = true;
      btn.style.opacity = '0.75';

      const email = document.getElementById('email').value.trim();

      try {
        const res = await fetch('/api/request_reset.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email, lang: 'cs' })
        });

        // vždy ok -> UX zpráva
        await res.json().catch(()=>({}));
        showOk('Pokud existuje účet s tímto e-mailem, odeslali jsme ověřovací odkaz.');
      } catch (e) {
        showErr('Nepodařilo se odeslat požadavek. Zkus to prosím znovu.');
      } finally {
        btn.disabled = false;
        btn.style.opacity = '1';
      }
    });
  });
  </script>
</body>
</html>
