<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Ordo Draconis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body class="auth-page">

    <!-- HEADER -->
    <header class="main-header">
    <div class="logo">
        <a href="/index-en.html">Ordo Draconis</a>
    </div>

    <div class="auth">
        <a href="/auth/register-en.html" class="btn">Registration</a>
<a href="/auth/login-en.html" class="btn active">Login</a>
    </div>
<div class="lang">
  <a href="/auth/login.html">CS</a>
  <a href="/auth/login-en.html" class="active">EN</a>
</div>
</header>


    <!-- CONTENT -->
    <main class="auth-container">
        <h1>Login</h1>
        <p class="auth-subtitle">
            Login to your Ordo Draconis web account.
        </p>

        <form id="loginForm" class="auth-form">

            <div class="form-group">
                <label for="email">Email address</label>
                <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                    required
                >
            </div>

            <!-- chyba – zatím jen text -->
            <div class="form-error">
                Invalid email or password.
            </div>

            <button type="submit" class="btn-primary">
                Login
            </button>
        </form>

        <div class="auth-footer">
            <p>
                Don’t have an account?
                <a href="/auth/register-en.html">Create one</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <p>© Ordo Draconis</p>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');

  if (!form) {
    console.error('loginForm not found');
    return;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    const res = await fetch('/api/login.php', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    if (data.status === 'ok' && data.redirect) {
      window.location.href = data.redirect;
    } else {
      alert(data.error || 'Login failed');
    }
  });
});
</script>

</body>
</html>
