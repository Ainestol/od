<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení | Ordo Draconis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body class="auth-page">

    <!-- HEADER -->
    <header class="main-header">
    <div class="logo">
        <a href="/">Ordo Draconis</a>
    </div>

    <div class="auth">
        <a href="/auth/register.html" class="btn active">Registrace</a>
        <a href="/auth/login.html" class="btn">Přihlášení</a>
    </div>

    <div class="lang">
        <a href="/auth/register.html" class="active">CS</a>
        <a href="/auth/register-en.html">EN</a>
    </div>
</header>

    <!-- CONTENT -->
    <main class="auth-container">
        <h1>Přihlášení</h1>
        <p class="auth-subtitle">
            Přihlas se ke svému webovému účtu Ordo Draconis.
        </p>

        <form id="loginForm" class="auth-form">

            <div class="form-group">
                <label for="email">E-mailová adresa</label>
                <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="tvuj@email.cz"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input 
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                    required
                >
            </div>

            <!-- chyba – zatím jen text -->
            <div class="form-error" id="loginError" style="display:none;">
                     Incorrect email address or password.
            </div>

            <button type="submit" class="btn-primary">
                Přihlásit se
            </button>
        </form>

        <div class="auth-footer">
            <p>
                Nemáš ještě účet?
                <a href="/auth/register.html">Vytvoř si ho</a>
            </p>
        </div>
    </main>

    <footer class="main-footer">
        <p>© Ordo Draconis</p>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  const errorBox = document.getElementById('loginError');

  if (!form) {
    console.error('loginForm nenalezen');
    return;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorBox.style.display = 'none';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.status === 'ok' && data.redirect) {
      window.location.href = data.redirect;
    } else {
      errorBox.style.display = 'block';
    }
  });
});
</script>
</body>
</html>
