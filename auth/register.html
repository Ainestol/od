<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace | Ordo Draconis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- sdílené styly webu -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page">

    <!-- HEADER (stejný jako na indexu) -->
    <header class="main-header">
    <div class="logo">
        <a href="/">Ordo Draconis</a>
    </div>

    <div class="auth">
        <a href="/auth/register.html" class="btn active">Registrace</a>
        <a href="/auth/login.html" class="btn">Přihlášení</a>
    </div>

    <div class="lang">
        <a href="/auth/register.html" class="active">CS</a>
        <a href="/auth/register-en.html">EN</a>
    </div>
</header>

    <!-- HLAVNÍ OBSAH -->
    <main class="auth-container">
        <h1>Registrace</h1>
        <p class="auth-subtitle">
            Vytvoř si webový účet Ordo Draconis.<br>
            Tento účet bude sloužit ke správě herních účtů, hlasování a podpoře serveru.
        </p>

        <form id="registerForm" class="auth-form">
            
            <div class="form-group">
                <label for="email">E-mailová adresa</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="tvuj@email.cz"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="********"
                    minlength="6"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password_confirm">Potvrzení hesla</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm"
                    placeholder="********"
                    minlength="6"
                    required
                >
                <div class="form-hint">
                     Heslo musí mít alespoň 6 znaků.
                </div>
            </div>

           <div class="form-error" id="registerError" style="display:none;"></div>

            <button type="submit" class="btn-primary">
                Vytvořit účet
            </button>
        </form>

        <div class="auth-footer">
            <p>
                Už máš účet?
                <a href="/auth/login.html">Přihlásit se</a>
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <p>© Ordo Draconis</p>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('registerForm');
  const errorBox = document.getElementById('registerError');
  const errorMessages = {
  EMAIL_EXISTS: 'Účet s touto e-mailovou adresou už existuje.',
  INVALID_EMAIL: 'Zadej platnou e-mailovou adresu.',
  PASSWORD_TOO_SHORT: 'Heslo musí mít alespoň 6 znaků.',
  SERVER_ERROR: 'Došlo k chybě serveru. Zkus to prosím později.'
};
  if (!form || !errorBox) {
    console.error('Register form or error box missing');
    return;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    errorBox.style.display = 'none';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/register.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.status === 'ok') {
      window.location.href = '/auth/login.html';
    } else {
      const message = errorMessages[data.error] || 'Registrace selhala';
      errorBox.textContent = message;
      errorBox.style.display = 'block';
    }
  });
});
</script>
</body>
</html>
