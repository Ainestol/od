<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace | Ordo Draconis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- sdílené styly webu -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- případně auth specifické styly -->
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body class="auth-page">

    <!-- HEADER (stejný jako na indexu) -->
    <header class="main-header">
    <div class="logo">
        <a href="/">Ordo Draconis</a>
    </div>

    <div class="auth">
        <a href="/auth/register.html" class="btn active">Registrace</a>
        <a href="/auth/login.html" class="btn">Přihlášení</a>
    </div>

    <div class="lang">
        <a href="/auth/register.html" class="active">CS</a>
        <a href="/auth/register-en.html">EN</a>
    </div>
</header>

    <!-- HLAVNÍ OBSAH -->
    <main class="auth-container">
        <h1>Registrace</h1>
        <p class="auth-subtitle">
            Vytvoř si webový účet Ordo Draconis.<br>
            Tento účet bude sloužit ke správě herních účtů, hlasování a podpoře serveru.
        </p>

        <form class="auth-form" action="#" method="post">
            
            <div class="form-group">
                <label for="email">E-mailová adresa</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="tvuj@email.cz"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="********"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password_confirm">Potvrzení hesla</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm"
                    placeholder="********"
                    required
                >
            </div>

            <!-- chybová hláška – zatím jen statická -->
            <div class="form-error">
                Hesla se neshodují.
            </div>

            <button type="submit" class="btn-primary">
                Vytvořit účet
            </button>
        </form>

        <div class="auth-footer">
            <p>
                Už máš účet?
                <a href="/auth/login.html">Přihlásit se</a>
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <p>© Ordo Draconis</p>
    </footer>

</body>
</html>
