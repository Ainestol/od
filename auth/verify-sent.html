<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>E-mail odeslán | Ordo Draconis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">

<header class="main-header">
  <div class="logo"><a href="/">Ordo Draconis</a></div>

  <div class="auth">
    <a href="/auth/login.html" class="btn">Přihlášení</a>
  </div>

  <div class="lang">
    <a href="/auth/verify-sent.html" class="active">CS</a>
    <a href="/auth/verify-sent-en.html">EN</a>
  </div>
</header>

<main class="auth-container">
  <h1>Ověřte e-mail</h1>

  <p class="auth-subtitle" id="msg">
    Odeslali jsme ověřovací e-mail. Zkontrolujte doručenou poštu (i spam).
  </p>

  <div style="margin-top:16px">
    <a class="btn-primary" href="/auth/login.html">Přejít na přihlášení</a>
  </div>

  <p style="margin-top:16px;color:#999;font-size:13px">
    Nic nepřišlo? Počkejte chvíli a zkontrolujte spam. Pak zkuste registraci znovu.
  </p>
</main>

<footer class="main-footer"><p>© Ordo Draconis</p></footer>

<script>
  const params = new URLSearchParams(location.search);
  const email = params.get('email');
  if (email) {
    document.getElementById('msg').innerHTML =
      "Odeslali jsme ověřovací e-mail na <strong>" + email.replace(/</g,"&lt;") + "</strong>. Zkontrolujte doručenou poštu (i spam).";
  }
</script>

</body>
</html>
